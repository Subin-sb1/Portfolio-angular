<nav class="bg-[#221F1F]">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-20">
        <!-- Mobile menu button -->
        <button (click)="isMobile = !isMobile" 
                class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
  
        <!-- Logo -->
        <div class="flex items-center">
          <h1 class="text-white text-2xl font-sans tracking-wide uppercase">
            <span class="font-bold">HAREESH</span>
          </h1>
        </div>
  
        <!-- Desktop Menu -->
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a *ngFor="let item of navigation" 
               [href]="item.href" 
               [ngClass]="{'bg-gray-900 text-white': item.current, 'text-gray-300 hover:bg-gray-700 hover:text-white': !item.current}" 
               class="rounded-md px-3 py-2 text-lg font-medium">
              {{ item.name }}
            </a>
          </div>
        </div>
  
        <!-- GitHub Icon -->
        <a href="https://github.com" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.86 8.16 6.84 9.49.5.09.68-.22.68-.49 0-.24-.01-.88-.01-1.73-2.78.60-3.36-1.34-3.36-1.34-.45-1.14-1.1-1.45-1.1-1.45-.9-.62.07-.61.07-.61 1.03.07 1.57 1.05 1.57 1.05.92 1.58 2.41 1.13 3.04.86.09-.67.36-1.13.66-1.39-2.33-.26-4.77-1.17-4.77-5.22 0-1.15.41-2.09 1.09-2.83-.11-.26-.47-.93.10-1.93 0 0 1.13-.36 3.70 1.37 1.08-.3 2.24-.45 3.39-.45 1.14 0 2.3.15 3.38.45 2.58-1.73 3.7-1.37 3.7-1.37.57 1.00.21 1.67.10 1.93.68.74 1.09 1.68 1.09 2.83 0 4.07-2.45 4.96-4.79 5.22.37.32.68.94.68 1.88 0 1.36-.01 2.46-.01 2.79 0 .27.18.58.69.49 3.98-1.33 6.84-5.06 6.84-9.49 0-5.52-4.48-10-10-10z"></path>
          </svg>
        </a>
      </div>
    </div>
  
    <!-- Mobile Navigation -->
    <div *ngIf="isMobile" class="sm:hidden">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a *ngFor="let item of navigation" 
           [href]="item.href" 
           [ngClass]="{'bg-gray-900 text-white': item.current, 'text-gray-300 hover:bg-gray-700 hover:text-white': !item.current}" 
           class="block rounded-md px-3 py-2 text-base font-medium">
          {{ item.name }}
        </a>
      </div>
    </div>
  </nav>
